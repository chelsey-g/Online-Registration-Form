<!doctype html>
<html lang="en">
<!-- Header Info -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>The Code Review | Registration Form</title>
</head>

<!-- Top of Page -->

<body>
    <div class="title-top">
        <header>
            <h2>The Code Review</h2>
        </header>
    </div>
    <div class="signup-top">
        <h4>Signup for our newsletter</h4>
        <p class="paragraph-top">Get the latest news on how your code is doing right in your inbox</p>
        <div class="thick-line"></div>
        <div class="thin-line"></div>
    </div>

    <!--Order Form -->
    <form>
        <fieldset>

            <legend class="contact-header">Contact Information</legend>

            <div class="container">
                <label for="name">Full Name</label>
                <input id="name" type="text" name="user_name" placeholder="Required">
            </div>

            <div class="container">
                <label for="email">Email Address</label>
                <input id="email" type="email" name="user_email" placeholder="Required">
            </div>

            <div class="container">
                <label for="phone">Phone Number</label>
                <input id="phone" type="tel" name="user_phone" placeholder="000-123-4567">
            </div>

            <div class="container">
                <label for="address">Street Address</label>
                <input id="address" type="text" name="user_address" placeholder="123 Cat Avenue">
            </div>
            <div class="container">
                <label for="city">City</label>
                <input id="city" type="text" name="user_city" placeholder="Catville">
            </div>
            <div class="container">
                <label for="state">State</label>
                <select id="state" name="user_state" class="input-box" size="1">
                    <option value="disabled selcted" id="place">Choose State</option>
                    <option value="AK">AK</option>
                                    <option value="AL">AL</option>
                                    <option value="AR">AR</option>
                                    <option value="AZ">AZ</option>
                                    <option value="CA">CA</option>
                                    <option value="CO">CO</option>
                                    <option value="CT">CT</option>
                                    <option value="DC">DC</option>
                                    <option value="DE">DE</option>
                                    <option value="FL">FL</option>
                                    <option value="GA">GA</option>
                                    <option value="HI">HI</option>
                                    <option value="IA">IA</option>
                                    <option value="ID">ID</option>
                                    <option value="IL">IL</option>
                                    <option value="IN">IN</option>
                                    <option value="KS">KS</option>
                                    <option value="KY">KY</option>
                                    <option value="LA">LA</option>
                                    <option value="MA">MA</option>
                                    <option value="MD">MD</option>
                                    <option value="ME">ME</option>
                                    <option value="MI">MI</option>
                                    <option value="MN">MN</option>
                                    <option value="MO">MO</option>
                                    <option value="MS">MS</option>
                                    <option value="MT">MT</option>
                                    <option value="NC">NC</option>
                                    <option value="ND">ND</option>
                                    <option value="NE">NE</option>
                                    <option value="NH">NH</option>
                                    <option value="NJ">NJ</option>
                                    <option value="NM">NM</option>
                                    <option value="NV">NV</option>
                                    <option value="NY">NY</option>
                                    <option value="OH">OH</option>
                                    <option value="OK">OK</option>
                                    <option value="OR">OR</option>
                                    <option value="PA">PA</option>
                                    <option value="RI">RI</option>
                                    <option value="SC">SC</option>
                                    <option value="SD">SD</option>
                                    <option value="TN">TN</option>
                                    <option value="TX">TX</option>
                                    <option value="UT">UT</option>
                                    <option value="VA">VA</option>
                                    <option value="VT">VT</option>
                                    <option value="WA">WA</option>
                                    <option value="WI">WI</option>
                                    <option value="WV">WV</option>
                                    <option value="WY">WY</option>
                </select>
            </div>

            <div class="container">
                <label for="zip">Zip Code</label>
                <input type="text" name="user_zip" id="zip" class="zip" placeholder="Ex. 12345">
            </div>

            <div class="thin-line"></div>
        </fieldset>


        <fieldset>
            <legend class="form-header">Newsletter</legend>

            <p class="paragraph">Select the newsletters you would like to recieve</p>
            <br>

            <label for="checkbox-1" class="newsletter">
                <input type="checkbox" id="checkbox-1" name="checkbox-1" value="html_news">HTML News
            </label>

            <label for="checkbox-2" class="newsletter">
                <input type="checkbox" id="checkbox-2" name="checkbox-2" value="css_news">CSS news
            </label>

            <label for="checkbox-3" class="newsletter">
                <input type="checkbox" id="checkbox-3" name="checkbox-3" value="js_news">Javascript News
            </label>
            <br>

            <p class="paragraph">Newsletter format</p>
            <br>

            <label for="format-1" class="newsletter">
                <input type="radio" id="format-1" name="format" value="html_format">HTML
            </label>

            <label for="format-2" class="newsletter">
                <input type="radio" id="format-2" name="format" value="plain_format">Plain Text
            </label>

            <br>

            <label for="other-topics" class="other-topics">Other topics you'd like to hear about</label>

            <textarea name="other-topics" id="other-topics" placeholder="Enter text here. . ."></textarea>
            <br>
            <br>
            <button class="submit">Sign Up</button>
        </fieldset>
    </form>
    <!--Footer Section-->
    <footer>
        <div>
            <p class="copyright">Copyright | The Code Review</p>
        </div>
    </footer>

</body>

</html>
